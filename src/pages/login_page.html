<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/close-btton.scss">
    <link rel="stylesheet" href="../css/login_page.css">
</head>

<body>
    <div class="close-container">
        <div class="leftright"></div>
        <div class="rightleft"></div>
    </div>
    <div class="login-container">
        <div class="login-form-container">
            <h1 class="signin">Sign In</h1>

            <form class="form-decor" action="" method="POST">
                <label class="username-label" for="username">User name</label>
                <input class="username-input" type="text" id="username" name="username" required><br><br>

                <label class="password-label" for="password">Password</label>
                <input class="password-input" type="password" id="password" name="password" required><br><br>

                <button class="form-button-signin">Sign In</button>
            </form>

            <p class="login-text">It's not registered?<a href="" class="login-link">Create an account</a></p>
        </div>
        <div class="login-image"></div>
    </div>
    <script type="module" src="../js/close-button.js"></script>
</body>

</html>
