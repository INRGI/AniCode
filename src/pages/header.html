<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aubrey&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/header.css">
</head>

<body>
    <div class="header-container">
        <div class="header-logo">
            <a href="../index.html" class="logo-header">
                <svg class="svg-header icon logo-flame">
                    <use xlink:href="../img/icons.svg#logo-flame"></use>
                </svg>
                <p class="header-logo-text">AniCode</p>
            </a>
        </div>
        <ul class="header-list">
            <li><a class="header-li" href="">Home</a></li>
            <li><a class="header-li" href="">News</a></li>
            <li><a class="header-li" href="">Categories</a></li>
        </ul>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search">
            <svg class="search-icon">
                <use xlink:href="../img/icons.svg#icon-search"></use>
            </svg>
        </div>
        <div class="header-buttons">
            <button class="header-button-signup">Sign Up</button>
            <button class="header-button-signin">Sign In</button>
        </div>
    </div>
</body>

</html>
